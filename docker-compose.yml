version: '3'

services:
  vue3-antdv-admin:
    # 从当前路径构建镜像
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - NODE_ENV=production
      # 增加构建超时时间为30分钟
      timeout: 1800
      network: host
    image: buqiyuan/vue3-antdv-admin:latest
    container_name: vue3-antdv-admin
    restart: unless-stopped
    ports:
      - '8080:6666'
    env_file:
      - .env.production
    networks:
      - app-network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./test.html:/usr/share/nginx/html/test.html
      # 如果需要持久化日志，可以添加
      - ./logs:/var/log/nginx

# 定义网络
networks:
  app-network:
    driver: bridge
